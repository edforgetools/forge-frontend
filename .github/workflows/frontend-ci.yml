name: frontend-ci
on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: corepack enable
      - name: Install
        run: |
          if [ -f pnpm-lock.yaml ]; then corepack prepare pnpm@latest --activate && pnpm i --frozen-lockfile;
          elif [ -f yarn.lock ]; then yarn --version && yarn install --frozen-lockfile;
          elif [ -f package-lock.json ]; then npm ci;
          else npm i; fi
      - name: Smoke
        run: echo ok
