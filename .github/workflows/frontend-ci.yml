name: frontend-ci
on: [push, pull_request, workflow_dispatch]
concurrency: {group: ${{ github.workflow }}-${{ github.ref }}, cancel-in-progress: true}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: corepack enable
      - name: Install
        run: |
          if [ -f pnpm-lock.yaml ]; then corepack prepare pnpm@latest --activate && pnpm i --frozen-lockfile;
          elif [ -f yarn.lock ]; then yarn install --frozen-lockfile;
          elif [ -f package-lock.json ]; then npm ci;
          else npm install; fi
      - run: (npm run build || yarn build)
      - run: npx playwright install --with-deps
      - run: (npm run preview || yarn preview) & npx wait-on http://localhost:4173
      - run: (npm run test:e2e || yarn test:e2e) || echo "no e2e"
      - run: npx @lhci/cli autorun --upload.target=temporary-public-storage || true
